  <body>
    

    <nav class="navbar justify-content-end navbar-expand-lg bg-dark">
      
      <ul class="nav justify-content-end">
        <li class="nav-item">

    <div class="container-fluid p-5">
      <div class="col-xs-8 col-md-8 main-section">
        <h1>Contact</h1>
        
        <form>
          <div class="form-group" id="contact-form">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </div>
    
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </div>
    
          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </div>
              
            <button type="submit" class="btn btn-default" id="submit-button">Submit</button>
    
        </form>

          </div>
        </div>
      </div>
    </div>
        </div>

    <!-- container -->
    <div class="container-fluid footer-section">
      <div class="row">
        <p>&copy; </p>
      </div>
    </div>
